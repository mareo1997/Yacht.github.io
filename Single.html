<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Single</title>
<script type="text/javascript" src = "HomePage.js"></script>
<link rel = "stylesheet" type="text/css" href = "stylesheets/Display.css">
</head>
<body>
  <header>Single</header><br>

  <div class= "navbar">
  	<a href="#" onclick="myORDER()">Order Rental ></a>
  	<a href="#" class = "active" onclick="mySingle()">Single Yacht</a>
  </div><br>

  <form name="yachts" onsubmit="return validateForm()" method="post">  
    Type:<br>
    <select id = "types">      
      <option value = ""></option>
      <option value = "type1">Sailing</option>
      <option value = "type2">Powered</option>
      <option value = "type3">Crewed</option>
    </select><br><br>
    
    Destination*:<br>
    <select required id = "dests">      
      <option value = ""></option>
      <option value = "dest1">Americas</option>
      <option value = "dest2">Caribbean</option>
      <option value = "dest3">Exotics</option>
      <option value = "dest4">Mediterranean</option>
    </select><br><br>
    
    Number of nights*:<br>
    <select required id = "times">      
      <option value = ""></option>
      <option value = "time1">5</option>
      <option value = "time2">6</option>
      <option value = "time2">7</option>
      <option value = "time2">8</option>
      <option value = "time2">9</option>
      <option value = "time3">10</option>
    </select><br><br>

	Passengers:<br>
    <select required id = "nums">      
      <option value = "num1">1</option>
      <option value = "num2">2</option>
      <option value = "num3">3</option>
      <option value = "num4">4</option>
      <option value = "num5">5</option>
    </select><br><br>
    
    Budget*:<br>
    <select required id = "budget">
      <option value = ""></option>
      <option value = "rent1">$5000 - 10000</option>
      <option value = "rent2">$11000 - 20000</option>
      <option value = "rent3">$21000 - 30000</option>
      <option value = "rent4">$31000 - 40000</option>
      <option value = "rent5">$41000 - 50000</option>
    </select><br><br>

    <input type = "submit" Value="Email Quote" id= "Quote">
  
  </form>
   
</body>
</html>
